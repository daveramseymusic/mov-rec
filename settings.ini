title = %(lib_name)s

### PyPI ###
audience = Developers
author = daveramseymusic
author_email = 63751809+daveramseymusic@users.noreply.github.com
copyright = 2022 onwards, %(author)s
description = this is my 3rd attempt to use nbdev and put my movie recommender using fastai here
keywords = nbdev jupyter notebook python
language = English
status = 3
